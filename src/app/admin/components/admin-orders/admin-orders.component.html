<div class="container  animate__animated animate__backInLeft" #container [class]="setHeight()">
<h1>Orders</h1>
<div class="card">
<table class="table ">
  <thead>
    <tr>
      <th>Customer</th>
      <th></th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$">
      <td>{{order.shipping.firstName}} {{ order.shipping.lastName }}</td>
      <td></td>
      <td>{{ order.datePlaced | date}}</td>

    </tr>
  </tbody>
</table>
</div>
</div>
