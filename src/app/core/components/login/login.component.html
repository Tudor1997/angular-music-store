<div class="container animate__animated animate__backInLeft">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon container">
					<span class="googleIcn" (click)="login()"><i class="fa fa-google" aria-hidden="true"></i></span>

				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						<input
            type="text"
            #email=ngModel
            (ngModel)='email'
            name="email"
            placeholder="E-mail" required class="form-control">

					</div>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors!.required">Email is required.</div>
            <div *ngIf="email.invalid">Email is invalid.</div>
          </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
						<input
            type="password"
            #password=ngModel
            name="password"
            (ngModel)='password'
            placeholder="Password"
             class="form-control"
            required
            >
					</div>
 <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
    <div *ngIf="password.errors!.required">Password is required.</div>
  </div>
					<div class="row align-items-center remember">
					</div>
					<div class="form-group">
						<input type="submit" (click)="loginWithEmail(email.value, password.value)" value="Login" class="btn float-right login_btn btn-dark">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/register" class="signUp"><strong> Sign Up</strong></a>
				</div>

			</div>
		</div>
	</div>
</div>
