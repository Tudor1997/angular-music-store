<div class="container-spinner" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col products animate__animated animate__backInLeft">
        <ng-container *ngFor="let product of filteredProducts; ">
            <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card>
        </ng-container>
      </div>
  </div>
  </div>
