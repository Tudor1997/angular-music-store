<div class="container-fluid  animate__animated animate__backInLeft" #container [class]="getHeight()">

  <h1>Shopping Cart</h1>
  <div *ngIf="cart$ | async as cart">
    <p>
      You have {{cart.totalItemsCount}} items in your shopping cart.
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th class="text-center" style="width: 230px">Quantity</th>
          <th class="text-right" style="width: 200px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            {{item.product.title}}
          </td>
          <td class="text-center">
            {{ item.quantity }} in cart
          </td>
          <td>
            {{ item.totalPrice | currency:"EUR"}}
          </td>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{ cart.totalPrice | currency:"EUR"}}</th>
        </tr>

      </tfoot>
    </table>
    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary btn-sm">Check Out</a>
    <button (click)="clearCart()" *ngIf="cart.items.length" class="btn btn-danger btn-sm"
      style="margin-left:10px;">Clear Shopping Cart</button>
  </div>



</div>
