<div class="container-fluid animate__animated animate__backInLeft">
  <div class="row">
    <div class="col-lg-5 ">
      <div class="jumbotron">

        <h1 class="display-4"><i class="fa fa-music" aria-hidden="true"> Music Store</i></h1>
        <img class=" logo" [src]="myLogo" style="max-width:150px;" alt="logo">
        <hr class="my-4">
        <h4 class="title">Welcome to Music Store!</h4>

      </div>
    </div>
    <div class="col-lg-7">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.mos.cms.futurecdn.net/Ge25ccbyKQ76Et9bBjFnxk.jpg" class="d-block w-100"
              style="max-height:330px;" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <h5 class="bg-dark">Guitars</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/95/Violons_%28comparatif_des_couleur%29.jpg"
              style="max-height:330px;" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <h5 class="bg-dark">Violons</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.worldpianonews.com/wp-content/uploads/2020/12/Privia-PX-S1000-2_Post.jpg"
              style="max-height:330px;" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <h5 class="bg-dark">Keys</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon btn-secondary" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next " href="#carouselExampleControls" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon btn-secondary" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>

  </div>
</div>
