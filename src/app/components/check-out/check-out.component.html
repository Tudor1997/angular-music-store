<div class="container card">
    <main>
      <div class="py-5 text-center">
        <h2>Checkout</h2>
      </div>
  
      <div class="row g-3">
        <div class="col-md-7 col-lg-7 order-md-last">
         <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
        </div>
        <div class="col-md-5 col-lg-5">
          <h4 class="mb-3">Billing address</h4>
          <form class="needs-validation" #shipping="ngForm" >
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" 
                class="form-control" 
                id="firstName"
                name="firstName"
                 placeholder="First name" 
                  ngModel
                   #firstName="ngModel"  
                  required>
                  <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                    <div *ngIf="firstName.errors.required">First Name is required.</div>
                  </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                name="lastName"
                placeholder="Last name"
               ngModel
                #lastName="ngModel" 
                 required>
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                    <div *ngIf="lastName.errors.required">Last Name is required.</div>
                  </div>
              </div>
  
            
  
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email"
                 class="form-control"
                  id="email" 
                  placeholder="you@example.com"  
                  ngModel
                  #email="ngModel"
                  name="email"
                  >
                  
              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" 
                ngModel
                #address="ngModel"
                name="address"
                class="form-control" 
                id="address" placeholder="example: county, city, street, etc." 
                required>
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                    <div *ngIf="address.errors.required">Address is required.</div>
                  </div>
              </div>
  
              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input 
                ngModel
                #address2="ngModel"
                name="address2"
                type="text" 
                class="form-control" 
                id="address2"
                 placeholder="...">
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select 
                ngModel
               #country="ngModel" 
               name="country"
                class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>Romania</option>
                </select>
                <div class="alert alert-danger" *ngIf="country.touched && country.invalid">
                    <div *ngIf="country.errors.required">Please select a country</div>
                  </div>
              </div>
  
              
  
              <div class="col-md-4">
                <label for="zip" class="form-label">Zip</label>
                <input 
                type="text" 
                class="form-control"
                 id="zip" 
                 placeholder="" 
                ngModel
                 #zip="ngModel"
                 name="zip"
                 required>
                 <div class="alert alert-danger" *ngIf="zip.touched && zip.invalid">
                    <div *ngIf="zip.errors.required">Please enter a valid zip code</div>
                  </div>
              </div>

              <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input 
                type="text" 
                class="form-control"
                 id="phoneNumber" 
                 (keypress)="onlyNumbersAllowed($event)"
                 placeholder="" 
                ngModel
                 #phoneNumber="ngModel"
                 name="phoneNumber"
                 required>
                 <div class="alert alert-danger" *ngIf="phoneNumber.touched && phoneNumber.invalid">
                    <div *ngIf="phoneNumber.errors.required">Please enter a valid phone number code</div>
                  </div>
              </div>
            </div>
            <hr class="my-4">
            
  
            <button
            [disabled]="!shipping.valid"
            (click)="placeOrder(shipping.value)" 
            class="w-100 btn btn-primary btn-lg" type="submit">Place order</button>
          </form>
        </div>
      </div>
    </main>
