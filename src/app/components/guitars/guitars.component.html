<div class="container-fluid animate__animated animate__backInLeft">
    <div class="row" >
        <div class="col" >
          <div class="card" *ngFor="let guitar of guitars$ | async">
            <img src="{{guitar.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h6 class="card-title">{{guitar.name}}</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{guitar.type}}</li>
                <li class="list-group-item">Price: {{guitar.value}} &euro;</li>
                <li class="list-group-item">
                  <label for="quantity"> Quantity: </label>
                  <input type="number" #quantity  name="quantity"  >
                 </li>
              </ul>
              <a class="btn btn-dark btnCart" >Add to cart</a>
              <a  class="btn btn-dark btnDetails">Details</a>
            </div>
            
          </div>
</div>
</div>
</div>
