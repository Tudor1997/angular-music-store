<div class="row">
  <div class="col-3">
   <div class="list-group">
       <a class="list-group-item list-group-item-action bg-dark"
       [class.active]="!category"
       routerLink="/catalog"
       >All Categories</a>
       <a *ngFor="let category of categories$  | async"
        class="list-group-item list-group-item-action"
        routerLink="/catalog"
        [queryParams]="{ category: category.type }"
        [class.active]="category === category.type"
        >
           {{category.type}}
       </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <h6 class="card-title">{{product.category}}</h6>
              <p class="card-text">{{product.price | currency:"&euro;":true}}</p>
              <a href="#" class="btn btn-dark">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
