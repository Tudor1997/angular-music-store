<section class="head pb-5 animate__animated animate__backInLeft">
  <div class="container py-5">
    <div class="card">
      <div class="card-body bg-light">
        <h1 class="font-weight-light text-center py-3">Contact Us <i class="fa fa-comment" aria-hidden="true"></i></h1>
        <div class="row">
          
          <div class="col-lg-5">
            <form class="form-horizontal" >
                
              <div class="form-group">
                <form class="form-inline"  #userPost="ngForm" (ngSubmit)="postMessage(userPost.value)">
                    <div class="form-group">
                      <label for="firstName">Firstname</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" ngModel name="firstName"  placeholder="Firstname" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="lastName">Lastname</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" ngModel name="lastName" placeholder="Lastname" >
                      </div>
                      <label for="email" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" ngModel name="email" placeholder="Email" >
                      </div>
                      <div class="form-group">
                        <label for="textarea" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="textarea" ngModel name="message" placeholder="Message" rows="3" ></textarea>
                        </div>
                      </div>
                      <!-- <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        </div>
                      </div> -->
                      <div class="form-group submit-btn">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit"   class="btn btn-dark">Send Message</button>
                        </div>
                      </div>
                    </div>
                  </form>
              </div>
            </form>
          </div>
          <div class="col-lg-7 fistCol">
            <img [src]="image"
             alt="..." class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
