<div class="navbar navbar-expand-lg navbar-dark bg-dark " style="color:white;">
    <div class="container-fluid" id="first">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home" aria-current="page">
               <i class="fa fa-home" aria-hidden="true"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/catalog" aria-current="page">
              <i class="fa fa-table" aria-hidden="true"></i> Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" aria-current="page">
              <i class="fa fa-address-book-o" aria-hidden="true"></i> Contact</a>
          </li>
          <li class="nav-item">
            <app-search></app-search>
          </li>
        </ul>
       
        <ul class="navbar-nav navbar-right">
  
          <li *ngIf="appUser else anonymousUser" ngbDropdown class="nav-item dropdown">
            <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i> {{appUser.email}} 
            </a>
            <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/my-orders">My Orders</a></li>
              <ng-container *ngIf="appUser.isAdmin">
                <li><a class="dropdown-item" routerLink="/admin/products">Manage Products</a></li>
                <li><a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a></li>
              </ng-container>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Log Out</a></li>
            </ul>
          </li>
          <ng-template #anonymousUser>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register" aria-current="page"><i class="fa fa-registered" aria-hidden="true"></i> Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i> Login</a>
            </li>
          </ng-template>
        
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
               Shopping Cart
              <span class="badge bg-secondary badge-pill" *ngIf="cart$ | async as cart">
                {{cart.totalItemsCount}}
              </span>
              </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
