<div class="container card animate__animated animate__backInLeft" #container [class]="setHeight()">
<h1>Orders</h1>
<table class="table ">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$">
      <td>{{order.shipping.firstName}} {{ order.shipping.lastName }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
  </tbody> 
</table>
</div>
