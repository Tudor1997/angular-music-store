<div *ngIf="product.title" class="card" style="width: 20rem;">
  <img  *ngIf="product.imageUrl" src="{{product.imageUrl}}"  class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <h6 class="card-title">{{product.category}}</h6>
    <p class="card-text">{{product.price | currency:"&euro;":true}}</p>
 
  </div>

  <div class="card-footer"
  *ngIf="showActions"
  >
    <button 
     class="btn btn-dark"
     *ngIf="getQuantity() === 0; else updateQuantity"
     (click)="addToCart()"
     >Add to Cart</button>
     <ng-template #updateQuantity>
       <div class="row no-gutters">
         <div class="col-3">
           <button class="btn btn-secondary"
           (click)="removeFromCart()"
           >-</button>
         </div>
         <div class="col text-center">
          {{ getQuantity() }} in cart
         </div>
         <div class="col-3">
          <button class="btn btn-secondary"
          (click)="addToCart()"
          >+</button>
         </div>
       </div>
     </ng-template>

  </div>
</div>
