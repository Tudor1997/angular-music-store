<div class="container-fluid animate__animated animate__backInLeft">
    <div class="row" *ngFor="let category of categories">
        <div class="col" >
            <div class="card" >
                <img src="{{category.img}}" class="card-img-top" style="max-height:165px" alt="...">
                <div class="card-body">
                  <h6 class="card-title">{{ category.type }}</h6>
                  <a routerLink='/categories/{{category.url}}' class="btn btn-dark btnCart">Go to Products</a>
                  
                </div>
                
              </div>
</div>
</div>
</div>
